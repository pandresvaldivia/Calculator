<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/calculator.css" />
		<link rel="stylesheet" href="./css/button.css" />
	</head>
	<body class="body">
		<div class="wrapper">
			<main>
				<div class="calculator">
					<div class="calculator-screen">
						<p id="saved"></p>
						<p id="result"></p>
					</div>
					<button id="clear" class="button is-orange">C</button>
					<button
						class="button is-yellow"
						data-operation="negate"
						aria-label="negar"
					>
						<img
							src="./assets/icons/symbol.svg"
							height="28.24"
							width="23.69"
							aria-hidden="true"
						/>
					</button>
					<button class="button is-yellow" data-operation="%">%</button>
					<button class="button is-purple" data-operation="รท">รท</button>
					<button class="button" data-value="7">7</button>
					<button class="button" data-value="8">8</button>
					<button class="button" data-value="9">9</button>
					<button class="button is-purple" data-operation="x">x</button>
					<button class="button" data-value="4">4</button>
					<button class="button" data-value="5">5</button>
					<button class="button" data-value="6">6</button>
					<button class="button is-purple" data-operation="-">-</button>
					<button class="button" data-value="1">1</button>
					<button class="button" data-value="2">2</button>
					<button class="button" data-value="3">3</button>
					<button class="button is-purple" data-operation="+">+</button>
					<button class="button" data-value="0">0</button>
					<button class="button" data-value=".">.</button>
					<button id="delete" class="button is-grey" aria-label="Borrar">
						<img
							src="./assets/icons/backspace.svg"
							height="21.87"
							width="21.87"
							aria-hidden="true"
						/>
					</button>
					<button id="calculate" class="button is-blue">=</button>
				</div>
			</main>
		</div>
		<script src="./js/main.js" type="module"></script>
	</body>
</html>
