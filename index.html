<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/calculator.css" />
		<link rel="stylesheet" href="./css/button.css" />
	</head>
	<body class="body">
		<main>
			<div class="calculator">
				<div class="calculator-screen">
					<p>123</p>
					<p>0</p>
				</div>
				<button class="button is-orange">C</button>
				<button class="button is-yellow" aria-label="negar">
					<img
						src="./assets/icons/symbol.svg"
						height="31"
						width="26"
						aria-hidden="true"
					/>
				</button>
				<button class="button is-yellow">%</button>
				<button class="button is-purple">รท</button>
				<button class="button">7</button>
				<button class="button">8</button>
				<button class="button">9</button>
				<button class="button is-purple">x</button>
				<button class="button">4</button>
				<button class="button">5</button>
				<button class="button">6</button>
				<button class="button is-purple">-</button>
				<button class="button">1</button>
				<button class="button">2</button>
				<button class="button">3</button>
				<button class="button is-purple">+</button>
				<button class="button">0</button>
				<button class="button">.</button>
				<button class="button is-grey" aria-label="Borrar">
					<img
						src="./assets/icons/backspace.svg"
						height="24"
						width=""
						24
						aria-hidden="true"
					/>
				</button>
				<button class="button is-blue">=</button>
			</div>
		</main>
	</body>
</html>
